<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/CSS/stylesheet.css">
</head>
<body class="text-center">

<!-- Jumbotron -->
	<div class="jumbotron bg-dark">
    <h1 class="text-center text-light">Train Schedule</h1>
	</div>

<!-- Train Schedule -->
	<div class="container">
		<div class="card">
	  		<div class="card-header bg-dark text-light">
	    		Current Train Schedule
	  		</div>
	  			<div class="card-body">
	  				 <table class="table">
						<thead>
    						<tr class="bg-dark text-light">
						      <th>Train Name</th>
						      <th>Destination</th>
						      <th>Frequency (min)</th>
						      <th>Next Arrival</th>
						      <th>Minutes Away</th>
    						</tr>
  						</thead>
  						<tbody id="tbody">
  					</table>
	  			</div>
			</div>
		</div>

<!-- Add new trains -->
	<div class="container">
		<div class="card">
	  		<div class="card-header bg-dark text-light">
	    		Add Train
	  		</div>
	  			<div class="card-body">
	  				<div class="form bg-dark">
	  					<div class="form-group text-light">
	  						<label for="trainName">Train Name</label>
	  						<input type="text" class="form-control" id="trainName">
	  					</div>
	  					<div class="form-group text-light">
	  						<label for="destination ">Destination</label>
	  						<input type="text" class="form-control" id="destination">
	  					</div>
	  					<div class="form-group text-light">
	  						<label for="firstTrain">First Train Time (HH:mm Military Time)</label>
	  						<input type="text" class="form-control" id="firstTrain">
	  					</div>
	  					<div class="form-group text-light">
	  						<label for="frequency">Frequency in Minutes</label>
	  						<input type="text" class="form-control" id="frequency">
	  					</div>
	  					<button class="btn-primary" type="button " id="submitButton" class="btn btn-secondary">Submit</button>
	  				</div>
	  		</div>
		</div>
	</div>

<!-- Linked scripts -->
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script type="text/javascript" src="./assets/JavaScript/app.js"></script>

</body>
</html
